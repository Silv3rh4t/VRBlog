<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">

  <title>Vakyareeti - Login</title>

  <!-- Bootstrap Core CSS -->
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
  rel="stylesheet"
  integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
  crossorigin="anonymous">

  <!-- Custom Fonts -->
  <link href="vendor/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css">
  <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,700,300italic,400italic,700italic" rel="stylesheet" type="text/css">
  <link href="vendor/simple-line-icons/css/simple-line-icons.css" rel="stylesheet">

  <!-- Custom CSS -->
  <link href="css/style.css" rel="stylesheet">
  <link href="css/login.css" rel="stylesheet">

</head>

<body id="page-top">


  <body>
    <div class="container">

      <div class="row">
        <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
          <div class="card card-signin my-5">
            <div class="card-body">
              <div class="row">
                <div class="col-4">
                  <a href="#" onclick="logInShow()" id="signin">
                  <h5 class="card-title" >Log In</h5>
                </a>
                </div>
                <div class="col-4">
                  <h5 class="card-title align-center">|</h5>
                </div>
                <div class="col-4">
                  <a href="#" onclick="signUpShow()" id="signup" disabled>
                  <h5 class="card-title" >Sign Up</h5>
                </a>
                </div>
              </div>

              <form class="form-signin" id="in-form">
                <div class="form-label-group">
                  <input type="email" id="inputEmail" class="form-control" placeholder="Email address" required autofocus>
                  <label for="inputEmail">Email address</label>
                </div>

                <div class="form-label-group">
                  <input type="password" id="inputPassword" class="form-control" placeholder="Password" required>
                  <label for="inputPassword">Password</label>
                </div>

                <div class="custom-control custom-checkbox mb-3">
                  <input type="checkbox" class="custom-control-input" id="customCheck1">
                  <label class="custom-control-label" for="customCheck1">Remember password</label>
                </div>
                <button class="btn btn-lg btn-primary btn-block text-uppercase" type="submit">Sign in</button>
                <hr class="my-4">
                <button class="btn btn-lg btn-google btn-block text-uppercase" type="submit"><i class="fab fa-google mr-2"></i> Sign in with Google</button>
                <button class="btn btn-lg btn-facebook btn-block text-uppercase" type="submit"><i class="fab fa-facebook-f mr-2"></i> Sign in with Facebook</button>
              </form>

              <form class="form-signin" id="up-form" hidden>
                <div class="form-label-group">
                  <input type="email" id="suName" class="form-control" placeholder="Name" required autofocus>
                  <label for="suName">Name</label>
                </div>

                <div class="form-label-group">
                  <input type="email" id="suUname" class="form-control" placeholder="username" required autofocus>
                  <label for="suUname">Username</label>
                </div>

                <div class="form-label-group">
                  <input type="email" id="suEmail" class="form-control" placeholder="Email address" required autofocus>
                  <label for="suEmail">Email address</label>
                </div>

                <div class="form-label-group">
                  <input type="password" id="suPassword" class="form-control" placeholder="Password" required>
                  <label for="suPassword">Password</label>
                </div>

                <button class="btn btn-lg btn-primary btn-block text-uppercase" type="submit">Sign in</button>
                <hr class="my-4">
                <button class="btn btn-lg btn-google btn-block text-uppercase" type="submit"><i class="fab fa-google mr-2"></i> Sign up with Google</button>
                <button class="btn btn-lg btn-facebook btn-block text-uppercase" type="submit"><i class="fab fa-facebook-f mr-2"></i> Sign up with Facebook</button>
              </form>


            </div>
          </div>
        </div>
      </div>
    </div>
  </body>

    <!-- JavaScript -->
    <script src="vendor/jquery/jquery.min.js"></script>
    <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
    <script src="vendor/jquery-easing/jquery.easing.min.js"></script>
    <script src="js/login.js"></script>
  </body>

  </html>
